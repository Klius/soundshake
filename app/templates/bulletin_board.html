{% block content %}
	<h1><center>Tabl√≥n</center></h1>
	<!--Aixo s'ha de canviar...tot-->
	<div class="container">
		{% for post in posts %}
			<div class="row">
				<div class="span12">
					<div class="row">
						<div class="span8">
							<h4><strong><a href="#">{{ post.title }}</a></strong></h4>
						</div>
					</div>
					<div class="row">
						<div class="span2">
							<a href="#" class="thumbnail">
								<img src="#" alt="" height="260" width="180">
							</a>
						</div>
						<div class="span10">      
							<p>{{ post.body }}</p>
							<p><a class="btn" href="#">Read more</a></p>
						</div>
					</div>
					<div class="row">
						<div class="span8">
							<p>
								<i class="icon-user"></i> by 
								<a href="#">{{ post.author.nickname }}</a> 
							</p>
						</div>
					</div>
				</div>
			</div>
			<hr>
		{% endfor %}
	</div>
{% endblock %}

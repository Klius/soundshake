{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
	<h1>Registro</h1>
	<center>
		<h3>Escoge tu perfil</h3>
	</center>
	<div class="row">
	{% for type in userTypes %}
		<div class="col-md-4">
			<h5>{% type.nombre %}</h5>
			<p>{% type.descripcion %}</p>
			<button onclick="showForm({% type.id_tipo_usuario%})">Registrarme</button>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
